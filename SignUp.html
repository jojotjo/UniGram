<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your existing head content -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login & Registration Form</title>
    <style>
      /* Your CSS styles */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
      }

      .wrapper {
        position: relative;
        width: 400px;
        height: 500px;
        background: #000;
        box-shadow: 0 0 50px #0ef;
        border-radius: 20px;
        padding: 40px;
        overflow: hidden;
      }

      .wrapper:hover {
        animation: animate 1s linear infinite;
      }

      @keyframes animate {
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        transition: 1s ease-in-out;
      }

      /* .wrapper.active .form-wrapper.sign-in {
  transform: translateY(-450px);
} */

      /* .wrapper .form-wrapper.sign-up {
  position: absolute;
  top: 450px;
  left: 0;
} */

      .wrapper.active .form-wrapper.sign-up {
        transform: translateY(-450px);
      }

      h2 {
        font-size: 30px;
        color: #fff;
        text-align: center;
      }

      .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        /* transition: .5s; */
      }

      .input-group input {
        width: 320px;
        height: 40px;
        font-size: 16px;
        color: #fff;
        padding: 0 5px;
        background: transparent;
        border: none;
        outline: none;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -5px;
      }

      .remember {
        margin: -5px 0 15px 5px;
      }

      .remember label {
        color: #fff;
        font-size: 14px;
      }

      .remember label input {
        accent-color: #0ef;
      }

      button {
        position: relative;
        width: 100%;
        height: 40px;
        background: #0ef;
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
      }

      .signUp-link {
        font-size: 14px;
        text-align: center;
        margin: 15px 0;
      }

      .signUp-link p {
        color: #fff;
      }

      .signUp-link p a {
        color: #0ef;
        text-decoration: none;
        font-weight: 500;
      }

      .signUp-link p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-up">
        <!-- Your sign-up form content -->
        <form id="signUpForm">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required id="signUpUsername" />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required id="signUpEmail" />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required id="signUpPassword" />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" id="agreeTerms" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUpBtn-link">
            <p>
              Already have an account?
              <a href="Login.html" class="signInBtn-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      // const signInBtnLink = document.querySelector('.signInBtn-link');
      const signUpBtnLink = document.querySelector(".signUpBtn-link");
      const signInBtnLink = document.querySelector(".signInBtn-link");
      const wrapper = document.querySelector(".wrapper");

      signUpBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });

      signInBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });

      const signUpForm = document.getElementById("signUpForm");

      signUpForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("signUpUsername").value;
        const email = document.getElementById("signUpEmail").value;
        const password = document.getElementById("signUpPassword").value;
        const agreeTerms = document.getElementById("agreeTerms").checked;

        if (!agreeTerms) {
          alert("You must agree to the terms and conditions!");
          return;
        }

        const userData = {
          username: username,
          email: email,
          password: password,
        };

        fetch("http://localhost:3000/signupdata", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Saved Successfully");
            console.log(data);
            signUpForm.reset();
          })
          .catch((error) => {
            alert("Failed to save data. Please try again.");
            console.error("error:", error);
          });

        //console.log('User Data:', JSON.stringify(userData, null, 2));
        //signUpForm.reset();
        //alert('Sign Up Successful!');
      });
      // signInBtnLink.addEventListener('click', () => {
      //     wrapper.classList.toggle('active');
      // });

      function loadsignup() {
        fetch("http://localhost:3000/signupdata")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((post) => {
              console.log(`username:${post.username},email: ${email},
          password:${password}`);
            });
          })
          .catch((error) => {
            console.error("error:", error);
          });
      }

      loadsignup();
    </script>
  </body>
</html>
